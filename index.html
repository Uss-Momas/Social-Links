<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Social Links</title>
</head>

<body>
  <div class="main-content">
    <img src="https://source.unsplash.com/random/200x200" alt="user-profile" class="user-photo">
    <a href="" class="insta">@instagram</a>
    <p class="p-button"><a href="" class="links-ref">Link 1</a></p>
    <p class="p-button"><a href="" class="links-ref">Link 2</a></p>
    <p class="p-button"><a href="" class="links-ref">Link 3</a></p>
    <p class="p-button"><a href="" class="links-ref">Link 4</a></p>
    <span>
      <a href="" class="links-svg">
        <img src="./assets/twitter.svg" alt="twitter">
      </a>
      <a href="" class="links-svg"><img src="./assets/twitch.svg" alt="twitch">
      </a>
      <a href="" class="links-svg">
        <img src="./assets/instagram.svg" alt="instagram">
      </a>
      <a href="" class="links-svg">
        <img src="./assets/linkedin.svg" alt="linkedin">
      </a>
      <a href="" class="links-svg">
        <img src="./assets/github.svg" alt="github">
      </a>
    </span>
  </div>
</body>

</html>
